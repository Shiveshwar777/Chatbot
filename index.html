<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --bg-light: linear-gradient(135deg, #dfe9f3, #ffffff);
        --bg-dark: linear-gradient(135deg, #2c3e50, #4ca1af);
        --container-bg-light: rgba(255, 255, 255, 0.6);
        --container-bg-dark: rgba(0, 0, 0, 0.5);
        --input-bg-light: rgba(255, 255, 255, 0.8);
        --input-bg-dark: rgba(30, 30, 30, 0.8);
        --text-light: #333;
        --text-dark: black;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: var(--bg-light);
        transition: background 0.5s ease;
      }

      body.dark-mode {
        background: var(--bg-dark);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 10px;
      }

      .chat-container {
        flex: 1;
        width: 100%;
        max-width: 900px;
        overflow-y: auto;
        padding: 30px 20px;
        margin-top: 20px;
        background: var(--container-bg-light);
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        transition: background 0.5s;
      }

      body.dark-mode .chat-container {
        background: var(--container-bg-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .message {
        max-width: 100%;
        padding: 12px 18px;
        margin: 10px 0;
        border-radius: 25px;
        word-wrap: break-word;
        font-size: 16px;
        line-height: 1.4;
        opacity: 0;
        transform: translateY(20px);
        animation: slideIn 0.4s forwards;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        background: linear-gradient(135deg, #a1ffce, #faffd1);
        align-self: flex-end;
        text-align: right;
        color: inherit;
        max-width: 70%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .bot-message {
        background: linear-gradient(135deg, #ffffff, #e0e0e0);
        align-self: flex-start;
        text-align: left;
        color: inherit;
        max-width: 70%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      body.dark-mode .chat-container {
        color: var(--text-dark);
      }

      .chat-container {
        color: var(--text-light);
      }

      body.dark-mode .user-message,
      body.dark-mode .bot-message {
        color: var(--text-dark);
      }

      .input-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        padding: 20px;
        margin: 15px 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        background: var(--container-bg-light);
        border-radius: 25px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        transition: background 0.5s;
      }

      body.dark-mode .input-wrapper {
        background: var(--container-bg-dark);
      }

      input {
        flex: 1;
        border-radius: 25px;
        padding: 12px 50px 12px 20px;
        font-size: 16px;
        border: 1.5px solid #ccc;
        outline: none;
        background: var(--input-bg-light);
        color: var(--text-light);
        transition: background 0.5s, color 0.5s;
      }

      body.dark-mode input {
        background: var(--input-bg-dark);
        color: #fff;
        border: 1.5px solid #666;
      }

      .send-button {
        position: absolute;
        right: 70px;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 22px;
        color: #333;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      body.dark-mode .send-button {
        color: white;
      }

      .send-button:hover {
        color: #007bff;
        transform: scale(1.2);
      }

      .reset-button {
        margin-left: 20px;
        background: linear-gradient(135deg, #ff4e50, #f9d423);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .reset-button:hover {
        background: linear-gradient(135deg, #444, #999);
        transform: scale(1.05);
      }

      .toggle-mode {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 8px 14px;
        background: #444;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 13px;
        z-index: 1000;
      }

      .toggle-mode:hover {
        background: #111;
      }

      /* Responsive Styles */
      @media screen and (max-width: 768px) {
        .chat-container {
          width: 90%;
          max-width: 100%;
        }

        .input-wrapper {
          width: 90%;
          max-width: 100%;
        }

        input {
          padding: 12px 30px 12px 20px;
        }

        .send-button {
          right: 30px;
        }
      }

      @media screen and (max-width: 480px) {
        .chat-container {
          width: 95%;
        }

        .input-wrapper {
          width: 95%;
        }

        .reset-button {
          font-size: 12px;
          padding: 8px 14px;
        }

        .toggle-mode {
          font-size: 11px;
        }

        .speak-button {
          font-size: 12px;
          padding: 5px 10px;
        }
      }
    </style>
  </head>
  <body>
    <button class="toggle-mode" onclick="toggleDarkMode()">üåì Dark Mode</button>
    <button class="reset-button" onclick="resetChat()">üîÑ Reset</button>

    <div class="container">
      <div class="chat-container" id="chat"></div>

      <div class="input-wrapper">
        <input
          type="text"
          placeholder="Type here"
          id="userInput"
          autocomplete="off"
        />
        <button id="sendButton" class="send-button" onclick="sendMessage()">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
    </div>

    <script>
      function addPlanetDetails(item) {
        const planetDetails = {
          mercury: "‚òøÔ∏è Mercury ‚Äì The speedy little one!",
          venus: "‚ôÄÔ∏è Venus ‚Äì Hot stuff! üî•",
          earth: "üåç Earth ‚Äì Our beautiful home!",
          mars: "üî¥ Mars ‚Äì The red planet, maybe we'll colonize it together someday üòâ",
          jupiter: "ü™ê Jupiter ‚Äì The giant gas planet!",
          saturn: "üíç Saturn ‚Äì With those amazing rings! ‚ú®",
          uranus: "üåÄ Uranus ‚Äì A bit of an ice giant.",
          neptune: "üîµ Neptune ‚Äì The furthest one out!",
        };

        const lower = item.toLowerCase().trim();

        for (const planet in planetDetails) {
          if (lower.startsWith(planet)) {
            return planetDetails[planet];
          }
        }

        return item;
      }

      function boldKeywords(line) {
        return line.replace(/^([\w\s]+:)/, "<strong>$1</strong>");
      }

      function highlightFacts(textLine) {
        const facts = [
          "name",
          "age",
          "location",
          "birthday",
          "hobbies",
          "favorite food",
          "favorite color",
          "relationship",
          "personality",
        ];
        let updated = textLine;
        facts.forEach((f) => {
          const regex = new RegExp(`\\b(${f})\\b`, "gi");
          updated = updated.replace(regex, "<strong>$1</strong>");
        });
        return updated;
      }

      function formatText(text) {
        // Convert Markdown-style bold (**text**) to <strong>text</strong>
        text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

        const lines = text.trim().split("\n");

        const bulletList = lines.every((l) => l.trim().startsWith("- "));
        const numberedList = lines.every((l) => /^\d+\.\s/.test(l.trim()));

        if (bulletList) {
          return (
            (lines[0].includes(":") ? boldKeywords(lines[0]) + "<br>" : "") +
            "<ul>" +
            lines
              .map((line, idx) => {
                if (idx === 0 && line.includes(":")) return "";
                return `<li>${addPlanetDetails(line.trim().slice(2))}</li>`;
              })
              .join("") +
            "</ul>"
          );
        } else if (numberedList) {
          return (
            (lines[0].includes(":") ? boldKeywords(lines[0]) + "<br>" : "") +
            "<ol>" +
            lines
              .map((line, idx) => {
                if (idx === 0 && line.includes(":")) return "";
                return `<li>${addPlanetDetails(
                  line.trim().replace(/^\d+\.\s/, "")
                )}</li>`;
              })
              .join("") +
            "</ol>"
          );
        } else {
          return lines
            .map((line) => highlightFacts(boldKeywords(line)))
            .join("<br>");
        }
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem(
          "dark_mode",
          document.body.classList.contains("dark-mode") ? "on" : "off"
        );
      }

      if (localStorage.getItem("dark_mode") === "on") {
        document.body.classList.add("dark-mode");
      }

      const chatContainer = document.getElementById("chat");
      const userInput = document.getElementById("userInput");

      let sessionId = localStorage.getItem("sessionId");
      if (!sessionId) {
        sessionId = Math.random().toString(36).substring(2, 15);
        localStorage.setItem("sessionId", sessionId);
      }

      function appendMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
          "message",
          sender === "user" ? "user-message" : "bot-message"
        );

        const textNode = document.createElement("div");
        textNode.innerHTML = formatText(text);
        messageDiv.appendChild(textNode);

        chatContainer.appendChild(messageDiv);
        messageDiv.style.opacity = "1";
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function loadChatHistory() {
        try {
          const response = await fetch(
            `http://localhost:3000/history/${sessionId}`
          );
          const data = await response.json();
          data.history.forEach((entry) => {
            appendMessage(entry.role, entry.text);
          });
        } catch (error) {
          console.error("Failed to load chat history:", error);
        }
      }

      async function sendMessage() {
        const input = userInput.value.trim();
        if (!input) return;

        appendMessage("user", input);
        userInput.value = "";

        try {
          const response = await fetch("http://localhost:3000/history/${sessionId}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input, sessionId }),
          });
          const data = await response.json();

          if (data.reply) {
            appendMessage("bot", data.reply);
          } else {
            appendMessage("bot", "Oops, I didn't get that.");
          }
        } catch (error) {
          appendMessage("bot", "Sorry, something went wrong.");
          console.error("Send message error:", error);
        }
      }

      function resetChat() {
        if (confirm("Are you sure you want to reset the chat?")) {
          chatContainer.innerHTML = "";
          localStorage.removeItem("sessionId");
          sessionId = Math.random().toString(36).substring(2, 15);
          localStorage.setItem("sessionId", sessionId);
          loadChatHistory();
        }
      }

      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });

      document
        .getElementById("sendButton")
        .addEventListener("click", sendMessage);

      loadChatHistory();
    </script>
  </body>
</html>
